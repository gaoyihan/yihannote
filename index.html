<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <title>Deposit Note</title>
  </head>
  <body>
    {% for section in sections %}
    <h1>{{ section.title }}</h1>
    <div>{{ section.content }}</div>
      {% for subsection in section.children %}
      <h2>{{ subsection.title }}</h2>
      <div>{{ subsection.content }}</div>
      {% endfor %}
    {% endfor %}
  </body>
</html>
{% endautoescape %}
